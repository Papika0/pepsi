<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/icon.png" />
    <title>Pepsi</title>
  </head>
  <body>
    <div class="container">
      <div class="social-logos">
        <a href="https://www.facebook.com/PepsiGeorgia"
          ><img src="./assets/facebook2.svg" alt="Facebook logo"
        /></a>
        <a href="https://www.instagram.com/pepsigeorgia/"
          ><img src="./assets/instagram.svg" alt="Instagram logo" class="insta"
        /></a>
      </div>
      <div class="email" onclick="sendEmail()">
        <img src="./assets/email-icon.svg" alt="Email icon" class="logo" />
        <p>info@pepsi.ge</p>
      </div>
    </div>
  </body>
  <script>
    var mediaQuery = window.matchMedia("(max-width: 600px)");
    if (mediaQuery.matches) {
      window.addEventListener(
        "orientationchange",
        function () {
          // Lock to portrait mode
          if (screen.orientation.angle !== 0) {
            screen.orientation.lock("portrait");
          }

          event.preventDefault();
        },
        false
      );
    }
    function sendEmail() {
    window.location.href = "mailto:info@pepsi.ge";
  }
  </script>
</html>
